<!DOCTYPE html>
<html>
<head><title>from</title></head>
    <body>
        <form>
            <fieldset>
            <h2>Welcome pls fill the details</h2>
            <hr>
            <h4>Text box</h4>
          <label>Name:</label>
            <input type="text" placeholder="Enter your full name" pattern="[a-zA-z]{3,15}" title="Invalid name" required>
            <br>
            
            <h4> Number box</h4>
            <label>Age:</label>
            <input type="number" min="12" max="27">
            <br>
            
            <h4> Phone number Box</h4>
            <label>Phone number:</label>
            <input type="text" placeholder="Enter a valid phone number" pattern="^[6-9]{1}[0-9]{9}$" title="Invalid phone number" required>
            <br>
            
            <h4>Email box</h4>
            <label>Email id:</label>
            <input type="email" placeholder="Enter your email" pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-z]{2,3} required"> <br>
            
            <h3>Checkbox</h3>
            <label>Technical skills:</label> <br>
            <input type="checkbox"> java <br>
            <input type="checkbox"> python <br>
            <input type="checkbox"> C <br>
            <input type="checkbox"> SQL <br>
            <input type="checkbox"> HTML <br>
            <input type="checkbox"> Ruby <br>
            
            <h3> Radio button</h3>
            <label>Gender:</label> <br>
            <input type="radio" name="gender"> female <br>
            <input type="radio" name="gender"> male <br>
            <input type="radio" name="gender"> other <br>
            
            <h3> Upload button</h3>
            <label> Choose a file:</label>
            <input type="file">
            
            <h3>Textarea</h3>
            <textarea></textarea> <br>
             
            <h3>calender box</h3>
            <label>Date of birth:</label>
            <input type="date" > <br>
            
            <h3>Reset buttom</h3>
            <input type="reset">
            
            <h3>Color pallet</h3>
            <input type="color">
            
            <h3>Range button</h3>
            <input type="range">
            
            <h3> Search button</h3>
            <input type="search">
            
            <h3>submit button</h3>
            <input type="submit">
            </fieldset>
            
    </form>
    </body>

</html>
